syntax = "proto3";

option go_package = "github.com/gofunct/mamba/plugin/scripter";
import "google/protobuf/empty.proto";
import "github.com/gofunct/mamba/common/common.proto";

package scripter;

service Scripter {
    rpc Exec (common.Command) returns (stream common.Raw) {}
    rpc Control (google.protobuf.Empty) returns (common.Command) {}
    rpc Cron (google.protobuf.Empty) returns (common.Command) {}
    rpc Help (google.protobuf.Empty) returns (common.Raw) {}
}
