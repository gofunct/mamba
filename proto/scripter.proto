syntax = "proto3";

import "google/protobuf/empty.proto";
import "common/common.proto";

package proto;

service Scripter {
    rpc Exec (Command) returns (stream Raw) {}
    rpc Control (google.protobuf.Empty) returns (Command) {}
    rpc Cron (google.protobuf.Empty) returns (Command) {}
    rpc Help (google.protobuf.Empty) returns (Raw) {}
}